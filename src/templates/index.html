<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="d-flex vh-100 w-100 justify-content-center align-items-center">
    <div>
      <div>
        <form action="/post" method="POST">
          <input name="message" type="text" class="form-input" placeholder="English name of book">
          <button class="btn btn-sm btn-success">Bul</button>
        </form>
        <br>

        <table class="table border">
          <tr>
            <td>Yazar</td>
            <td>{{author}}</td>
          </tr>
          <tr>
            <td>İngilizce İsim</td>
            <td>{{name}}</td>
          </tr>
          <tr>
            <td>Türkçe İsim</td>
            <td>{{turkish_name}}</td>
          </tr>
          <tr>
            <td>Fiyat</td>
            <td>{{price}}</td>
          </tr>

          <tr>
            <td>Url</td>
            <td><a href="{{url}}">{{url}}</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


</html>
